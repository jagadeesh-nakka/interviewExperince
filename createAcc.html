<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Signup Form</title>
    <link rel="stylesheet" href="createAcc.css">
</head>
<body>
    <div class="background">
        <div class="signup-container">
            <div class="image-section">
                <h1>Welcome!</h1>
                <p>Create your account and start your journey with us.</p>
            </div>
            <div class="form-section">
                <form action="/signup" method="POST">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="surname" name="surname" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" ><a href="login.html">Sign Up</a></button>
                </form>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
