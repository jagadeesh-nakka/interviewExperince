<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Make sure this path is correct -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="head">
        <header>
            <div id="logo">MyWebsite</div>
            <nav>
                <ul id="lst">
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Templates</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" ><a href="index.html">Login</a></button>
            <div class="links">
                <a href="createAcc.html" class="create-account">Create Account</a>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
